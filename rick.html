<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laxman-Rekha Prank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roll.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323&display=swap" rel="stylesheet">
    

</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-bar">
            <div class="loader-bar-inner"></div>
        </div>
        <div class="loader-percentage">0%</div>
        <div>Loading consented Hack...</div>
    </div>

    <!-- Hacker Overlay Root (for glitchy overlays, floating boxes, clouds, etc.) -->
    <div id="overlay-root"></div>

    <!-- Intro Sequence -->
    <div id="intro-sequence" class="prank-step active">
        <div id="logo-container" class="hidden">
            <h1 class="laxman-rekha-glitch" id="laxman-rekha-glitch-text"></h1>
        </div>
        <div id="narrative-text" class="hidden">
        </div>
        <div id="system-diagnostics" class="hidden"></div>
        <div id="ar-overlay" class="hidden">
            <p>Scanning your device for viruses... to multiply them]</p>
        </div>
        <div id="device-info" class="hidden"></div>
        <div id="info-note" class="hidden"></div>
        <div id="interactive-prompts" class="hidden">
            <button class="prank-button">Acknowledge Warning</button>
        </div>
        <div id="do-not-click-container" class="hidden">
            <button id="do-not-click-button" class="prank-button">DO NOT PRESS</button>
        </div>
    </div>

    <!-- Glitch Simulation -->
    <div id="glitch-simulation" class="prank-step">
        <div id="video-container" class="fullscreen"></div>
        <div id="text-messages"></div>
        <div class="glitch-overlay static"></div>
        <div class="glitch-overlay scanlines"></div>
    </div>

    <!-- Troll Phase -->
    <div id="troll-phase" class="prank-step">
        <div id="fake-data-leak"></div>
        <div id="hacker-chat" class="hidden"></div>
        <div id="panic-button-container" class="hidden">
            <button id="panic-button" class="prank-button">PANIC</button>
        </div>
        <div id="button-game-container" class="hidden">
            <button class="game-button">Press Me!</button>
            <button class="game-button">Or Me!</button>
        </div>
        <div id="loading-bar-container" class="loading-bar-container hidden">
            <div class="loading-text">Stealing your data...</div>
            <div class="loading-bar-inner"></div>
        </div>
        <div id="voice-challenge" class="hidden">
            <div class="voice-prompt">Say "Anyone can posses a brain but Laxmi-Cant" to continue...</div>
        </div>
        <div id="virus-mascots" class="hidden"></div>
        <div id="countdown-container" class="hidden">
            <div class="countdown-text">Countdown to your fate:</div>
            <div id="countdown-number"></div>
        </div>
        <div id="rickroll-container" class="hidden"></div>
    </div>

    <!-- Accessibility live region -->
    <div id="aria-live" aria-live="polite" class="visually-hidden"></div>

    <script src="trick.js" defer></script>
</body>
</html>
